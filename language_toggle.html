<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Language Support</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding-top: 40px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #00ffc8;
      border: none;
      color: #000;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .content {
      font-size: 22px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>🌐 MHS Language Selector</h1>
  <button onclick="setLanguage('en')">English</button>
  <button onclick="setLanguage('ur')">اردو</button>

  <div class="content" id="mainContent">
    Welcome to MHS International Store.
  </div>

  <script>
    const content = {
      en: "Welcome to MHS International Store.",
      ur: "ایم ایچ ایس انٹرنیشنل اسٹور میں خوش آمدید۔"
    };

    function setLanguage(lang) {
      document.getElementById("mainContent").innerText = content[lang];
    }
  </script>

</body>
</html>
