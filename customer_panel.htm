<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MHS Online Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #111; color: #fff; font-family: 'Segoe UI'; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    .product { background: #222; border-radius: 10px; padding: 20px; margin: 10px; display: inline-block; width: 250px; vertical-align: top; }
    .product h3 { color: #0ff; }
    .product button { background: #0f0; border: none; padding: 10px; border-radius: 5px; }
    .cart-btn { background: #ff0; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõçÔ∏è Welcome to MHS Store</h1>
    <div id="productList">
      <!-- Sample Product -->
      <div class="product">
        <h3>LED TV 42"</h3>
        <p>Price: Rs. 55,000</p>
        <button onclick="addToCart('LED TV', 55000)">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Washing Machine</h3>
        <p>Price: Rs. 35,000</p>
        <button onclick="addToCart('Washing Machine', 35000)">Add to Cart</button>
      </div>
      <!-- Add more manually as needed -->
    </div>

    <h2>üõí Cart</h2>
    <ul id="cartList"></ul>
    <h3>Total: Rs. <span id="total">0</span></h3>
    <button class="cart-btn" onclick="checkout()">Checkout</button>
  </div>

  <script>
    let cart = [];
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById('cartList');
      const total = document.getElementById('total');
      list.innerHTML = '';
      let sum = 0;
      cart.forEach(item => {
        sum += item.price;
        const li = document.createElement('li');
        li.innerText = `${item.name} - Rs. ${item.price}`;
        list.appendChild(li);
      });
      total.innerText = sum;
    }

    function checkout() {
      alert('Your order has been placed!');
      // You can connect this to a backend PHP/DB later
      cart = [];
      updateCart();
    }
  </script>
</body>
</html>
